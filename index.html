<!DOCTYPE html>
<html lang="hu" dir="ltr" class="uk-height-viewport">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Conduction</title>

    <link rel="stylesheet" href="css/uikit.gradient.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/conduction.css">

    <script data-main="js/bootstrap" src="js/vendor/require/require.js"></script>

    <script type="text/javascript">
        // this array defines the available animations and their sourcefiles to load
        var animations = [
            {   name: 'PN animation',   file: 'PN'},
            {   name: '3D',             file: '3D'}
        ];
    </script>

</head>
<body class="uk-height-viewport">

<div class="uk-grid uk-grid-collapse uk-height-1-1">
    <div class="uk-width-1-1 uk-width-small-1-2 uk-width-medium-2-3 uk-width-large-3-4 uk-height-1-1">
        <div id="animation_container" class="uk-height-1-1">
        </div>
    </div>

    <div class="uk-width-1-1 uk-width-small-1-2 uk-width-medium-1-3 uk-width-large-1-4 uk-height-1-1 uk-position-relative">
        <div class="uk-vertical-align uk-height-1-1">
            <div class="uk-vertical-align-middle uk-width-1-1" id="settings_container">
                <h1 id="animation_title">No animation selected</h1>
                <p id="animation_description" class="uk-text-small uk-text-muted">
                    Select animation from the dropdown above.
                </p>
                <form id="animation_settings" class="uk-form" action="#"></form>
            </div>
        </div>
        <form class="uk-form uk-width-1-1">
            <select name="animation_select" id="animation_select" class="uk-width-1-1">
                <option value="" disabled selected>Select animation!</option>
            </select>
        </form>
    </div>
</div>


</body>
</html>
